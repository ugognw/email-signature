<table style="font-family: Arial;">
    <tbody>
        <tr>
            <td>
                <table cellpadding="0" cellspacing="0" border="0">
                    <tbody>
                        <tr>
                            <!-- ==================== Personal Information ==================== -->
                            <td style="vertical-align: middle;">

                                <!-- ==================== Name & Pronouns ==================== -->
                                <h2 style="margin: 0px; font-size: 20px; color: rgb(0, 0, 0); font-weight: 600;">
                                    Name (pronouns)
                                </h2>
                                <!-- ==================== Title & Department ==================== -->
                                <p style="margin: 0px; color: rgb(0, 0, 0); font-size: 16px; line-height: 24px;">
                                    Title, Department

                                <!-- ==================== Group & Organization ==================== -->
                                </p>
                                <p style="margin: 0px; font-weight: 500; color: rgb(0, 0, 0); font-size: 16px; line-height: 24px;">
                                    Group | Organization
                                </p>
                            </td>

                            <!-- ==================== Spacer & Divider ==================== -->
                            <td width="30">
                                <div style="width: 30px;"></div>
                            </td>
                            <td style="width: 1px; border-left-width: 1px; border-left-style: solid; border-left-color: rgb(124, 99, 247);"></td>
                            <td width="30">
                                <div style="width: 30px;"></div>
                            </td>

                            <!-- ==================== Links ==================== -->
                            <td style="vertical-align: middle;">
                                <table cellpadding="0" cellspacing="0" border="0" style="font-size: large; font-family: Arial;">
                                    <tbody>
                                        <!-- ==================== Phone Information ==================== -->
                                        <tr height="25" style="vertical-align: middle;">

                                            <!-- ==================== Phone Icon ==================== -->
                                            <td width="30" style="vertical-align: middle;">
                                                <table cellpadding="0" cellspacing="0" border="0" style="font-size: large; font-family: Arial;">
                                                    <tbody>
                                                        <tr>
                                                            <td style="vertical-align: bottom;">
                                                                <span width="11" style="display: inline-block; background-color: rgb(124, 99, 247);">
                                                                    <img src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/phone-icon-2x.png"
                                                                         alt="mobilePhone"
                                                                         width="13"
                                                                         style="display: block; background-color: rgb(124, 99, 247);">
                                                                </span>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>

                                            <!-- ==================== Phone Numbers ==================== -->
                                            <td style="padding: 0px; color: rgb(0, 0, 0);">
                                                <a href="tel:xxx-xxx-xxxx" style="text-decoration: none; color: rgb(0, 0, 0); font-size: 16px;">
                                                    <span>o: xxx-xxx-xxxx</span>
                                                </a>
                                                    | 
                                                <a href="tel:xxx-xxx-xxxx" style="text-decoration: none; color: rgb(0, 0, 0); font-size: 16px;">
                                                    <span>m: xxx-xxx-xxxx</span>
                                                </a>
                                            </td>
                                        </tr>

                                            <!-- ==================== Email Information ==================== -->
                                            <tr height="25" style="vertical-align: middle;">

                                            <!-- ==================== Email Icon ==================== -->
                                            <td width="30" style="vertical-align: middle;">
                                                <table cellpadding="0" cellspacing="0" border="0" style="font-size: large; font-family: Arial;">
                                                    <tbody>
                                                        <tr>
                                                            <td style="vertical-align: bottom;">
                                                                <span width="11" style="display: inline-block; background-color: rgb(124, 99, 247);">
                                                                    <img src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/email-icon-2x.png"
                                                                         alt="emailAddress"
                                                                         width="13"
                                                                         style="display: block; background-color: rgb(124, 99, 247);"
                                                                    >
                                                                </span>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>

                                            <!-- ==================== Email ==================== -->
                                            <td style="padding: 0px;">
                                                <a href="mailto:xxx@xx.xx" style="text-decoration: none; color: rgb(0, 0, 0); font-size: 16px;">
                                                    <span>xxx@xx.xx</span>
                                                </a>
                                            </td>
                                        </tr>
                                            
                                        <!-- ==================== ORCID Information ==================== -->
                                        <tr height="25" style="vertical-align: middle;">

                                            <!-- ==================== ORCID iD Icon ==================== -->
                                            <td width="30" style="vertical-align: middle;">
                                                <table cellpadding="0" cellspacing="0" border="0" style="font-size: large; font-family: Arial;">
                                                    <tbody>
                                                        <tr>
                                                            <td style="vertical-align: bottom;">
                                                                <span width="11" style="display: inline-block; background-color: rgb(124, 99, 247);">
                                                                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/06/ORCID_iD.svg"
                                                                        alt="ORCID iD"
                                                                        width="13"
                                                                        style="display: block; background-color: rgb(255, 255, 255);"
                                                                    >
                                                                </span>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>

                                            <!-- ==================== ORCID iD ==================== -->
                                            <td style="padding: 0px;">
                                                <a href="https://orcid.org/XXXX-XXXX-XXXX-XXXX" style="text-decoration: none; color: rgb(0, 0, 0); font-size: 16px;">
                                                    <span>XXXX-XXXX-XXXX-XXXX</span></a></td>
                                        </tr>
                                            
                                        <!-- ==================== GitHub Information ==================== -->
                                        <tr height="25" style="vertical-align: middle;">

                                            <!-- ==================== GitHub Icon ==================== -->
                                            <td width="30" style="vertical-align: middle;">
                                                <table cellpadding="0" cellspacing="0" border="0" style="font-size: large; font-family: Arial;">
                                                        <tbody>
                                                        <tr>
                                                            <td style="vertical-align: bottom;">
                                                                <span width="11" style="display: inline-block; background-color: rgb(255, 255, 255);">
                                                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/600px-GitHub_Invertocat_Logo.svg.png?20230417032619"
                                                                         alt="GitHub Account"
                                                                         width="13"
                                                                         style="display: block; background-color: rgb(255, 255, 255);"
                                                                    >
                                                                </span>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                            
                                            <!-- ==================== GitHub Account ==================== -->
                                            <td style="padding: 0px;">
                                                <a href="https://github.com/XXXX" font-size="large" style="text-decoration: none; color: rgb(0, 0, 0); font-size: 16px;">
                                                    <span>github.com/XXXX</span>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
